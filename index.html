<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <section class="container">
    <div class="content" role="contentinfo">
      <div class="innerContent">
        <h1 class="heading">Get <span class="insights">insights</span> that help your business grow.</h1>
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <div class="company stat">
          <span class="numbers">10k+</span>
          <span class="name"> COMPANIES</span>
        </div>
        <div class="template stat">
          <span class="numbers">314</span>
          <span class="name"> TEMPLATES</span>
        </div>
        <div class="query stat">
          <span class="numbers">12M+</span>
          <span class="name"> QUERIES</span>
        </div>
      </div>
    </div>
    
    <div class="image">
      <div class="overlay"></div>
    </div>
    
    

  </section>

  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/amar215">Amar Kosare</a>.
  </footer>
</body>
</html>
